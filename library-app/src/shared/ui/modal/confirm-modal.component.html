<h2 mat-dialog-title class="text-lg font-medium">{{ message }}</h2>

<mat-dialog-actions align="end" style="display: flex; gap: 12px; margin-top: 16px;">
  <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
