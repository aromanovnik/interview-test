<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Top Bar */
      .top-bar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-bar h1 {
        color: #4a5568;
        font-size: 2.2em;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .book-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2em;
      }

      .add-book-btn {
        background: linear-gradient(135deg, #48bb78, #38a169);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .add-book-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
      }

      /* Table Container */
      .table-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .table-header {
        margin-bottom: 20px;
        color: #4a5568;
        font-size: 1.3em;
        font-weight: 600;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      th {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        font-size: 1.1em;
      }

      td {
        padding: 15px;
        border-bottom: 1px solid #e2e8f0;
        transition: background-color 0.2s ease;
      }

      tr:hover td {
        background-color: #f7fafc;
      }

      .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        margin: 0 2px;
        transition: all 0.2s ease;
        font-size: 1.1em;
      }

      .edit-btn {
        color: #3182ce;
      }

      .edit-btn:hover {
        background-color: #bee3f8;
        transform: scale(1.1);
      }

      .delete-btn {
        color: #e53e3e;
      }

      .delete-btn:hover {
        background-color: #fed7d7;
        transform: scale(1.1);
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .modal {
        background: white;
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transform: scale(0.9);
        animation: modalPop 0.3s ease forwards;
      }

      .modal h2 {
        color: #4a5568;
        margin-bottom: 25px;
        font-size: 1.8em;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .modal-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #e2e8f0;
        color: #4a5568;
      }

      .btn-secondary:hover {
        background: #cbd5e0;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes modalPop {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #718096;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top Bar -->
      <div class="top-bar">
        <h1>
          <div class="book-icon">üìö</div>
          Book Admin Panel
        </h1>
        <button class="add-book-btn" onclick="openModal()">
          <span>+</span>
          Add New Book
        </button>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <div class="table-header">üìñ Book Library</div>
        <table id="booksTable">
          <thead>
            <tr>
              <th>Author</th>
              <th>Book Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="booksTableBody">
            <tr>
              <td>J.K. Rowling</td>
              <td>Harry Potter and the Philosopher's Stone</td>
              <td>
                <button class="action-btn edit-btn" onclick="editBook(this)" title="Edit">
                  ‚úèÔ∏è
                </button>
                <button class="action-btn delete-btn" onclick="deleteBook(this)" title="Delete">
                  üóëÔ∏è
                </button>
              </td>
            </tr>
            <tr>
              <td>George Orwell</td>
              <td>1984</td>
              <td>
                <button class="action-btn edit-btn" onclick="editBook(this)" title="Edit">
                  ‚úèÔ∏è
                </button>
                <button class="action-btn delete-btn" onclick="deleteBook(this)" title="Delete">
                  üóëÔ∏è
                </button>
              </td>
            </tr>
            <tr>
              <td>Harper Lee</td>
              <td>To Kill a Mockingbird</td>
              <td>
                <button class="action-btn edit-btn" onclick="editBook(this)" title="Edit">
                  ‚úèÔ∏è
                </button>
                <button class="action-btn delete-btn" onclick="deleteBook(this)" title="Delete">
                  üóëÔ∏è
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <h2 id="modalTitle">Add New Book</h2>
        <form id="bookForm">
          <div class="form-group">
            <label for="authorInput">Author Name</label>
            <input type="text" id="authorInput" required />
          </div>
          <div class="form-group">
            <label for="bookNameInput">Book Name</label>
            <input type="text" id="bookNameInput" required />
          </div>
          <div class="modal-buttons">
            <button type="submit" class="btn btn-primary">Save Book</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let editingRow = null;

      function openModal() {
        document.getElementById('modalOverlay').style.display = 'flex';
        document.getElementById('modalTitle').textContent = 'Add New Book';
        document.getElementById('bookForm').reset();
        editingRow = null;
      }

      function closeModal(event) {
        if (event && event.target !== event.currentTarget) return;
        document.getElementById('modalOverlay').style.display = 'none';
      }

      function editBook(button) {
        const row = button.closest('tr');
        const author = row.cells[0].textContent;
        const bookName = row.cells[1].textContent;

        document.getElementById('authorInput').value = author;
        document.getElementById('bookNameInput').value = bookName;
        document.getElementById('modalTitle').textContent = 'Edit Book';
        document.getElementById('modalOverlay').style.display = 'flex';

        editingRow = row;
      }

      function deleteBook(button) {
        if (confirm('Are you sure you want to delete this book?')) {
          const row = button.closest('tr');
          row.remove();
        }
      }

      document.getElementById('bookForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const author = document.getElementById('authorInput').value.trim();
        const bookName = document.getElementById('bookNameInput').value.trim();

        if (!author || !bookName) {
          alert('Please fill in all fields');
          return;
        }

        if (editingRow) {
          // Update existing row
          editingRow.cells[0].textContent = author;
          editingRow.cells[1].textContent = bookName;
        } else {
          // Add new row
          const tableBody = document.getElementById('booksTableBody');
          const newRow = tableBody.insertRow();

          newRow.innerHTML = `
                    <td>${author}</td>
                    <td>${bookName}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editBook(this)" title="Edit">‚úèÔ∏è</button>
                        <button class="action-btn delete-btn" onclick="deleteBook(this)" title="Delete">üóëÔ∏è</button>
                    </td>
                `;
        }

        closeModal();
      });

      // Close modal with Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
